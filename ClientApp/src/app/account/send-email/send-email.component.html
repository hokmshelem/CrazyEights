<div class="d-flex justify-content-center" *ngIf="requestCompleted === true">
    <main class="form-signin">
        <form [formGroup]="emailForm" (ngSubmit)="sendEmail()" autocomplete="off">
            <div class="text-center mb-b">
                <h3 class="mb-3 font-weight-normal">
                    <span *ngIf="mode.includes('resend-email-confirmation-link')">
                        Resend email confirmation link
                    </span>
                    <span *ngIf="mode.includes('forgot-username-or-password')">
                        Retrieve your username or password
                    </span>
                </h3>
            </div>

            <div class="form-floating mb-3">
                <input class="form-control" placeholder="Email" formControlName="email"
                    [class.is-invalid]="submitted && emailForm.get('email')?.errors">
                <label for="Email">Email</label>
                <span class="text-danger" *ngIf="submitted && emailForm.get('email')?.hasError('required')">
                    Email is required
                </span>
                <span class="text-danger" *ngIf="submitted && emailForm.get('email')?.hasError('pattern')">
                    Invalid email address
                </span>
            </div>

            <div class="form-floating" *ngIf="errorMessages.length > 0">
                <app-error-messages [errorMessages]="errorMessages"></app-error-messages>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="d-grid">
                        <button class="btn btn-block btn-success" type="submit">Send</button>
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-grid">
                        <button class="btn btn-block btn-danger" type="button" (click)="cancel()">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
</div>
