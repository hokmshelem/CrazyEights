<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
                <div class="text-center mb-4">
                    <h3 class="mb-3 font-weight-normal">
                        Let's Get Started to
                        <span class="text-danger">Play</span>
                    </h3>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" placeholder="Player name (this will be your username)"
                        formControlName="playerName"
                        [class.is-invalid]="submitted && registerForm.get('playerName')?.errors">
                    <label for="playerName">Player name (this will be your username)</label>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('playerName')?.hasError('required')">
                        Player name is required
                    </span>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('playerName')?.hasError('minlength') || 
                    registerForm.get('playerName')?.hasError('maxlength') ">
                        Player name must be at least 3, and at most 15 characters
                    </span>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('playerName')?.hasError('pattern') ">
                        Player name must contain only a-z A-Z 0-9 characters
                    </span>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" placeholder="Email" formControlName="email"
                        [class.is-invalid]="submitted && registerForm.get('email')?.errors">
                    <label for="email">Email</label>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('required')">
                        Email is required
                    </span>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('pattern')">
                        Invalid email address
                    </span>
                </div>

                <div class="form-floating mb-3">
                    <input class="form-control" type="password" placeholder="Password" formControlName="password"
                        [class.is-invalid]="submitted && registerForm.get('password')?.errors">
                    <label for="password">Password</label>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('password')?.hasError('required')">
                        Password is required
                    </span>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('password')?.hasError('minlength') || 
                    registerForm.get('password')?.hasError('maxlength') ">
                        Password must be at least 6, and at most 15 characters
                    </span>
                </div>

                <div class="form-floating" *ngIf="errorMessages.length > 0">
                    <app-error-messages [errorMessages]="errorMessages"></app-error-messages>
                </div>

                <div class="d-grid mt-4 px-1">
                    <button class="btn btn-lg btn-warning" type="submit">Create Account</button>
                </div>
            </form>
        </main>
    </div>
</div>
